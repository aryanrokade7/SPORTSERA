<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Nutrition Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9fbe7; /* Light green background for freshness */
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

header {
    background: linear-gradient(to right, #ff6f00, #ffb300); /* Vibrant orange gradient */
    padding: 20px;
    color: white;
    border-radius: 10px;
    margin-bottom: 20px;
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 2.8em;
    font-weight: bold;
}

h2 {
    margin-top: 10px;
    font-size: 1.8em;
    color: #fff; /* White for better contrast */
}

.sport-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

select {
    padding: 12px 15px;
    margin: 10px;
    border: 2px solid #ff6f00; /* Darker orange border */
    border-radius: 5px;
    font-size: 1em;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    background-color: #fff; /* White background */
    color: #333; /* Dark text for readability */
    transition: border-color 0.3s, background-color 0.3s, color 0.3s; /* Added color transition */
}

select:hover,
select:focus {
    border-color: #ffb300; /* Lighter orange on hover */
    background-color: #ffe0b2; /* Light peach background on hover */
    outline: none; /* Remove default outline */
}

button {
    padding: 12px 20px; /* Increased padding */
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff6f00; /* Vibrant orange */
    color: white;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em; /* Increased font size */
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

button:hover {
    background-color: #ffb300; /* Lighter orange on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

.card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.nutritional-title {
    font-size: 1.5em;
    color: #ff6f00; /* Dark orange for titles */
    margin-bottom: 10px;
    font-weight: bold;
}

.dietary-plan {
    margin-top: 20px;
}

.table {
    width: 100%; /* Full width for the table */
    border-collapse: collapse; /* Remove gaps between table cells */
    margin-top: 20px; /* Space above the table */
    background-color: #222; /* Dark background for the table */
    color: #fff; /* White text for contrast */
    border-radius: 10px; /* Rounded corners for the table */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow for depth */
}

.table th, .table td {
    border: 2px solid #444; /* Darker border for the cells */
    padding: 15px; /* Padding for cells */
    text-align: left; /* Align text to the left */
    font-weight: bold; /* Bold text for emphasis */
}

.table th {
    background-color: #555; /* Header background color */
    color: #ff6f00; /* Header text color in dark orange */
}

.table tr:nth-child(even) {
    background-color: #333; /* Darker gray for even rows */
}

.table tr:hover {
    background-color: #666; /* Lighten on hover for better visibility */
}

.table tr:hover td {
    color: #fff; /* White text on hover */
}

@media (max-width: 600px) {
    h1 {
        font-size: 2.2em;
    }
    h2 {
        font-size: 1.5em;
    }
    select, button {
        font-size: 0.9em; /* Slightly smaller font on mobile */
    }
}

/* Custom scrollbar styles */
::-webkit-scrollbar {
    width: 8px; /* Width of the scrollbar */
}

::-webkit-scrollbar-thumb {
    background-color: #ff6f00; /* Color of the scrollbar thumb */
    border-radius: 10px; /* Round edges */
}

::-webkit-scrollbar-track {
    background: #f9fbe7; /* Color of the scrollbar track */
}
</style>
<body>
    <div class="container">
        <header>
            <h1>Fuel Your Game: Tailored Nutritional Plans for Athletes</h1>
            <h2>Choose Your Sport</h2>
        </header>

        <div class="sport-selector">
            <select id="sports">
                <option value="">Select a Sport</option>
                <option value="volleyball">Volleyball</option>
                <option value="badminton">Badminton</option>
                <option value="swimming">Swimming</option>
                <option value="football">Football</option>
                <option value="cricket-batsman">Cricket Batsman</option>
                <option value="cricket-bowler">Cricket Bowler</option>
            </select>
            <button onclick="showPlan()">Show Nutritional Plan</button>
        </div>

        <div id="plan" style="display:none;">
            <div id="sport-title"></div>
            <div class="dietary-plan">
                <h2 class="nutritional-title">Nutritional Plan</h2>
                <div class="card-container" id="nutritional-plan">
                    <!-- Nutritional plan will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="nutrition.js"></script>
</body>
</html>
