<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Training Website</title>
    <link rel="stylesheet" href="trainingpage.css">
</head>
<body>
    <header>
        <a href="homepage.html"> <!-- Replace with your desired link -->
            <img src="SPORTSERALOGOenhanced.png" alt="Logo" class="logo"> <!-- Add your logo here -->
        </a>
        <h1>CHOOSE YOUR SPORT</h1>
        <img src="traningpagebanner.png" alt="Training Banner" class="banner">
    </header>
    <main>
        <section class="button-container">
            <button onclick="document.location='cricket training.html'" class="sport-button">
                <img src="cricketlogo.png" alt="Cricket Logo">
                Cricket
            </button>
            <button onclick="document.location='footballtraining.html'" class="sport-button">
                <img src="footballlogo.png" alt="Football Logo">
                Football
            </button>
            <button onclick="document.location='volleyballtraining.html'" class="sport-button">
                <img src="volleyballlogo.png" alt="Volleyball Logo">
                Volleyball
            </button>
            <button onclick="document.location='badmintontraining.html'" class="sport-button">
                <img src="badminttonlogo.png" alt="Badminton Logo">
                Badminton
            </button>
            <button onclick="document.location='swimmingtraining.html'" class="sport-button">
                <img src="swimminglogo.png" alt="Swimming Logo">
                Swimming
            </button>
        </section>
    </main>
</body>
</html>
