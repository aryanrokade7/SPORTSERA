<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Connect - Channel</title>
    <link rel="stylesheet" href="channel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="channel-header">
            <img id="channel-profile-picture" src="profile-picture.jpg" alt="Channel Profile Picture">
            <h2 id="channel-name">Channel Name</h2>
        </div>
    </header>

    <!-- Main Content Section -->
    <div id="main-content">
        <!-- Channel Content Section -->
        <div id="channel-content">
            <h3>Latest Posts</h3>
            <!-- Channel posts will be listed here -->
            <div class="post">
                <h4>Post Title 1</h4>
                <p>This is the content of the first post.</p>
            </div>
            <div class="post">
                <h4>Post Title 2</h4>
                <p>This is the content of the second post.</p>
            </div>
        </div>

        <!-- Channel List Section -->
        <div id="channel-list">
            <h2>Channels</h2>
            <ul id="channel-list-ul">
                <li>Channel 1</li>
                <li>Channel 2</li>
                <li>Channel 3</li>
            </ul>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div id="messaging-bar">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-message-btn">Send</button>
        </div>
    </footer>

    <script src="channel.js"></script>
</body>
</html>
